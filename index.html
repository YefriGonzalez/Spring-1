<!DOCTYPE html>
<html>
    <head>
        <title>Encriptador-1</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="show-mobile">
            
            <h1><img class="logo" src="imagenes/logo.png" alt="Logo de Alura"></h1>
            <form action="">
                <textarea id="text" required  placeholder="Ingrese Texto aqui" class="text-area" ></textarea>
                <p class="advertencia"><img src="imagenes/admiracion.png"></img> Solo letras minusculas y sin acentos</p>
                <input type="button" onclick="encriptar()" value="Encriptar" class="btn-encriptar"> <input type="button" value="Desencriptar" onclick="desencriptar()" class="desencriptar" >
            </form>

            <div id="area1" class="area-response-active" >
                <textarea readonly="readonly" id="textEncripted" class="textFinished"></textarea>
                <input type="button" onclick="copy()" class="" value="Copiar">
            </div>
            <div id="area2" class="area-response">
                <img class="muneco" src="imagenes/Muneco.png" alt="Imagen de muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </body>
    <footer class="pie"><p>&copy Yefri Marconi Gonzalez Vicente | ONE-ALURA LATAM</p></footer>
    <script src="js/index.js"></script>
</html>
